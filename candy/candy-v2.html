<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"> 
       	<meta name="viewport" content="width=device-width, initial-scale=1">
       	<link rel="stylesheet" type="text/css" href="candy-v2.css">
        <title>10 letters</title>
    </head>
    <body>
    	<!-- text -->
    	<div id="text">
    		<p>
    			Exercise<br />
    			In<br />
    			Futility<br />
    		</p>
    	</div>

    	<!-- shape container-->
    	<div id="shape">

            <div class="c letter"></div>

            <div class="letter-a letter">
                <div class="a"></div>
                <div class="a2"></div>
            </div>
            
            <div class="letter-n letter">
                <div class="n"></div>
                <div class="n2"></div>
                <div class="n3"></div>
    	</div>
             <div class="d letter"></div>

             <div class="letter-y letter">
                <div class="y"></div>
                <div class="y2"></div>
        </div>

        <div id="flex-container">
                
                <div class="q"></div>
                <div class="q2"></div>
            </div>
            
            <div class="u"></div>

                <div class="o"></div>
                <div class="o2"></div>
            </div>
            

                <div class="t"></div>
                <div class="t2"></div>
                <div class="t3"></div>
            </div>

                <div class="e"></div>
                <div class="e2"></div>
                <div class="e3"></div>
            </div>



    </body>
</html>
